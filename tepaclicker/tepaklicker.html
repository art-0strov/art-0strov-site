<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик кликов</title>
    <style>
        #image {
            width: 300px; /* Установите желаемую ширину изображения */
            transition: transform 0.5s; /* Плавное уменьшение изображения */
		}
		#counter {
			color: white;
			margin-left: 140px;
		}
    </style>
</head>
<body>

<div>
    <img id="image" src="https://github.com/art-0strov/art-0strov-site/blob/main/icons/Тёпа%20в%20Тёпекликере.png?raw=true" alt="Картинка" onclick="incrementCounter()">
    <p><span id="counter">0</span></p>
</div>

<script>
    let count = 0;

    function incrementCounter() {
        count++;
        document.getElementById("counter").innerText = count;

        // Уменьшение изображения
        const img = document.getElementById("image");
        img.style.transform = "scale(0.9)"; // Уменьшение на 10%
        
        // Восстановление размера через 0.5 секунды
        setTimeout(() => {
            img.style.transform = "scale(1)";
        }, 100);
		// Изменение изображения при достижении определенного количества кликов
        if (count === 5) { // Замените 5 на нужное количество кликов
            img.src = "image2.jpg"; // Укажите новый путь к изображению
        }
    }
</script>

</body>
</html>
